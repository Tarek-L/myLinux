# --- Backend for Performance ---
backend = "glx";
vsync = false;  # Disable vsync for lower latency and better FPS (optional)

# --- Fading Animations (Disabled for speed) ---
fading = false;

# --- Rounded Corners (Removed) ---
corner-radius = 0;
round-borders = 0;

# --- Transparency ---
inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 1.0;

# --- Shadows (Optional: Disabled for performance) ---
shadow = false;

# If you want shadows, keep this instead:
# shadow = true;
# shadow-radius = 5;
# shadow-offset-x = -5;
# shadow-offset-y = -5;
# shadow-opacity = 0.1;

# --- Window Type Rules ---
wintypes:
{
  tooltip        = { fade = false; shadow = false; };
  dock           = { shadow = false; };
  dnd            = { shadow = false; };
  popup_menu     = { opacity = 1.0; };
  dropdown_menu  = { opacity = 1.0; };
  fullscreen     = { fade = false; shadow = false; };
};

# --- Optional Performance Tweaks ---
unredir-if-possible = true;
use-damage = true;

