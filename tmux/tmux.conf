### Terminal + Basics
set -a terminal-features "tmux-256color:RGB"
set-option -g default-command "${SHELL} -l"
set -s escape-time 0
set -g allow-passthrough on

### Prefix Key
unbind C-b
set -g prefix C-Space
bind-key C-Space send-prefix

### Windows & Panes
set -g base-index 1
set -g renumber-windows on
setw -g mode-keys vi

### Status Bar
set -g status-position top
set -g status-justify centre
set -g status-style 'fg=colour7 bg=default'
set -g status-interval 5

set -g status-left ''
set -g status-left-length 100

# Right side: show Timewarrior total & current tracking
set -g status-right '#{?client_prefix, _ ,}#(timew | awk "/^ *Total/ {print \$NF}") #[bg=green,fg=black,bold]#(timew | awk "/^ *Tracking/ {print \" \" \$NF \" \"}")#[bg=default]'

# Window titles
setw -g window-status-current-style 'fg=red,bold'
setw -g window-status-current-format '#I:#W '
setw -g window-status-style 'fg=colour8'

### Key Bindings
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -in"
bind -T copy-mode    y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -in"

# Optional Vim-style pane movement
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
